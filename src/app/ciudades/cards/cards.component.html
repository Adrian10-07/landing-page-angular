<div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img [src]="imageUrl" [alt]="altText" />
      </figure>
    </div>
    <div class="card-content">
      <div class="content">
        <a [href]="link">{{ linkText }}</a>
        <br />
      </div>
    </div>
  </div>
